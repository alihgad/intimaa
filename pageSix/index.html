<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTIMA - طلب اعلان عن وظيفه  </title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="../dist/output.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="cairo">


<div class="min-h-screen grid lg:grid-cols-[40%_60%] grid-cols-1">
  <!-- Left Image Section (hidden on small screens) -->
  <div
    class="hidden lg:flex relative bg-cover bg-center flex-col justify-between p-4 rounded-l-3xl overflow-hidden h-full"
    style="background-image: url('../imgs/Mask\ Group\ 40.png');"
  >
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="relative z-10"></div>
    <div class="relative z-10 mt-auto text-center text-white text-sm">
      © 2024 جميع الحقوق محفوظة لشركة انتماء
    </div>
  </div>

  <!-- Right Form Section -->
  <div class="p-8 w-full max-w-3xl mx-auto flex flex-col justify-center">
    <!-- Logo & Heading -->
    <div class="text-center mb-4 mt-8">
      <div class="flex justify-center items-center mb-4">
        <img src="../imgs/Group 473.png" alt="">
      </div>

      <div class="relative w-fit mx-auto mb-8">
        <!-- Responsive Gradient -->
        <div class=" sm:block absolute left-0 top-8 bottom-0 right-4 h-1/3 bg-gradient-to-r from-transparent to-sky-500 -z-10"></div>

        <h1 class="relative text-blue-800 text-3xl font-bold text-center px-6 py-4">
          تقدم علي وظيفه
        </h1>
      </div>
    </div>

    <!-- Form -->
    <div class="w-full rounded-lg p-6">
      <form class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" placeholder="الاسم" class="w-full px-4 py-3 border rounded-3xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500">
          <input type="text" placeholder="المسمى الوظيفي" class="w-full px-4 py-3 rounded-3xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500">
          <input type="email" placeholder="البريد الإلكتروني" class="w-full px-4 py-3 rounded-3xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500">
          <input type="tel" placeholder="رقم الجوال" dir="rtl" class="w-full px-4 py-3 rounded-3xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500">
          
          <!-- CV Upload -->
          <div class="relative w-full">
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 flex items-center space-x-1 rtl:space-x-reverse text-gray-500 pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
              </svg>
              <span class="text-gray-500">|</span>
            </div>
            <label for="cv-upload" class="w-full block py-3 pr-11 pl-4 rounded-3xl border border-gray-300 text-gray-500 bg-white cursor-pointer focus:ring-2 focus:ring-sky-500">
              حمل السيرة الذاتية
            </label>
            <input id="cv-upload" type="file" class="hidden">
          </div>

          <!-- City Select -->
          <select class="w-full px-4 py-3 rounded-3xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500 text-gray-500">
            <option value="">المدينة</option>
            <option value="riyadh">الرياض</option>
            <option value="jeddah">جدة</option>
            <option value="dammam">الدمام</option>
            <option value="alkharj">الخرج</option>
            <option value="madinah">المدينه المنوره</option>
            <option value="neom">نيوم</option>
            <option value="ula">العلا</option>
            <option value="khobar">الخبر</option>
            <option value="baha">الباحه</option>
            <option value="abha">ابها</option>
            <option value="jazan">جيزان</option>
            <option value="najran">نجران</option>
            <option value="tabuk">تبوك</option>
            <option value="jouf">الجوف</option>
            <option value="khafji">الخفجي</option>
          </select>
        </div>

        <!-- Terms and Submit -->
        <div class="flex flex-col sm:flex-row justify-between items-center mt-4">
          <div class="text-gray-500 text-sm mb-2 sm:mb-2">
            اقرأ الشروط والأحكام
          </div>
          <button type="submit" class="bg-sky-500 text-white px-8 py-2 rounded-3xl hover:bg-blue-500 transition-colors text-xs ">
            إرسل
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Footer -->





    <script src="script.js"></script>
</body>
</html>
