<head>

<body class="">

<div class="w-5/6 mx-auto mt-8 mb-8">
     <div class="relative w-fit mx-auto mb-2">
  <!-- Gradient behind the heading -->
  <div class="absolute left-0 top-8 bottom-0 right-4 h-5 bg-gradient-to-r from-transparent to-blue-400  -z-10"></div>

  <!-- Heading Text -->
  <h1 class="relative text-blue-800 text-3xl font-bold text-center px-6 py-4">مسار الوظائف الاداريه و الفنيه</h1>
</div>
<p class="text-center text-gray-400">الرجاء يتم تعبئه النموذج التالي و سوف يتواصل معك فريق المبيعات</p>
</div>

<div class="relative w-3/4 mx-auto bg-gray-100 p-4 rounded-xl ">
  <div class="relative w-fit mx-auto mb-2">
    <div class="absolute left-4 right-5 bottom-0 top-7 h-3 bg-gradient-to-r from-transparent to-blue-400 z-0"></div>

  </div>

  <p class="text-center text-gray-400 mb-6">ادخل البيانات</p>

  <!-- Form -->
  <div class="w-full max-w-3xl mx-auto">
    <form class="space-y-4">
   <div class="flex flex-col md:flex-row gap-4">
  <input
    type="text"
    placeholder="اسم الشركه"
    class="w-full md:basis-2/5 px-4 py-3 border rounded-3xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
  />
 <input
            type="text"
            placeholder=" نوع الطلب"
            class="w-full px-4 py-3 rounded-3xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
          <select
            class="w-full px-4 py-3 rounded-3xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-500"
          >
            <option value="">طلب توظيف</option>
            <option value="riyadh">طلب تسعير</option>
          </select>
          
</div>


<div class="grid grid-cols-3 gap-x-4">
    <input
      type="text"
      placeholder="الاسم"
      class="w-full px-4 py-3 rounded-3xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <input
      type="email"
      placeholder="البريد الإلكتروني"
      class="w-full px-4 py-3 rounded-3xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
  <input
    type="tel"
    placeholder="رقم الجوال"
    class="w-full px-4 py-3 rounded-3xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
  />
</div>

 <div class="flex flex-col md:flex-row gap-4">
        <input
          type="text"
          placeholder=" مسمي الوظائف"
          class="w-full md:basis-3/5 px-4 py-3 border rounded-3xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          type=""
          placeholder="العدد"
          class="w-full md:basis-2/5 px-4 py-3 border rounded-3xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

<div class="flex justify-center">
  <button
    type="submit"
    class="bg-blue-400 text-white px-5 py-2 rounded-3xl hover:bg-blue-500 transition-colors text-xs"
  >
    ارسال
  </button>
</div>


    </form>
  </div>
</div>



    <div class="w-3/4 mx-auto bg-blue-900 mt-28 rounded-xl p-5  mb-10">

<div class="flex justify-center">

    type="submit"

    طلب اعلان عن وظيفه
  </button>
</div>
