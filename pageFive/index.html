<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTIMA - طلب اعلان عن وظيفه</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="../dist/output.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body class="cairo">
    <div class="min-h-screen lg:grid lg:grid-cols-[40%_60%]">
      <!-- Left Side Image Section (Hidden on small screens) -->
      <div
        class="hidden lg:flex relative bg-cover bg-center flex-col justify-between p-4 rounded-l-3xl overflow-hidden h-full"
        style="background-image: url('../imgs/Mask%20Group%2042.png');"
      >
        <div class="relative z-10"></div>
        <div class="relative z-10 mt-auto text-center text-white text-sm">
          © 2024 جميع الحقوق محفوظة لشركة انتماء
        </div>
      </div>

      <!-- Right Side Form Section -->
      <div class="p-8 w-full flex flex-col min-h-screen lg:block">
        <div class="text-center mb-4 mt-8">
          <!-- Logo -->
          <div class="mb-2">
            <img
              src="../imgs/Group 473.png"
              alt="INTIMA Logo"
              class="mx-auto h-auto"
            />
          </div>

          <!-- Heading with gradient -->
          <div class="relative w-fit mx-auto mb-8">
            <div
              class="absolute right-5 top-5 lg:left-0 lg:top-8 lg:bottom-0 lg:right-4 h-1/3 w-3/4 bg-gradient-to-r from-transparent to-sky-500 -z-10"
            ></div>
            <h1
              class="relative text-blue-800 text-2xl font-bold text-center px-6 py-2 lg:text-3xl lg:py-2"
            >
              طلب اعلان عن وظيفه
            </h1>
          </div>
        </div>

        <!-- Application Form -->
        <div class="w-full rounded-lg md:p-6">
          <form class="space-y-4 w-full">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
              <input
                type="text"
                placeholder="الاسم"
                class="w-full px-4 py-3 border rounded-3xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500"
              />
              <input
                type="text"
                placeholder="المسمى الوظيفي"
                class="w-full px-4 py-3 rounded-3xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500"
              />
              <input
                type="email"
                placeholder="البريد الإلكتروني"
                class="w-full px-4 py-3 rounded-3xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500"
              />
              <input
                type="tel"
                placeholder="رقم الجوال"
                dir="rtl"
                class="w-full px-4 py-3 rounded-3xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500"
              />
              <input
                type="text"
                placeholder="اسم المنشأة"
                class="w-full px-4 py-3 rounded-3xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500"
              />
              <select
                class="w-full px-4 py-3 rounded-3xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500 text-gray-500"
              >
                <option value="">المدينة</option>
                <option value="riyadh">الرياض</option>
                <option value="jeddah">جدة</option>
                <option value="dammam">الدمام</option>
                <option value="alkharj">الخرج</option>
                <option value="madinah">المدينه المنوره</option>
                <option value="neom">نيوم</option>
                <option value="alula">العلا</option>
                <option value="alkhobar">الخبر</option>
                <option value="albaha">الباحه</option>
                <option value="abha">ابها</option>
                <option value="jazan">جيزان</option>
                <option value="najran">نجران</option>
                <option value="tabuk">تبوك</option>
                <option value="jouf">الجوف</option>
                <option value="khafji">الخفجي</option>
              </select>
            </div>

            <div
              class="flex flex-col lg:flex-row justify-between items-center gap-4 mt-4"
            >
              <div class="text-gray-400 text-sm w-full lg:w-auto text-center">
                <label for="terms">قرأت الشروط والأحكام</label>
              </div>

              <div class="flex flex-col sm:flex-row w-full gap-4">
                <button
                  type="button"
                  class="w-full bg-sky-500 text-white px-8 py-2 rounded-3xl hover:bg-sky-600 transition-colors flex items-center justify-center gap-2 text-xs"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <span>اضافه الشروط الاحكام</span>
                </button>
                <button
                  type="submit"
                  class="w-full bg-sky-500 text-white px-5 py-2 rounded-3xl hover:bg-blue-500 transition-colors text-xs"
                >
                  إرسل
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <script src="script.js"></script>
  </body>
</html>
